<!DOCTYPE HTML>
<link href="js/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Diurnal Temperature Range Across the United States</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 5%;
            left: 0;
            height: 90%;
            width: 100%;
        }
    </style>
</head>

<body style="background-color:black;">
    <div style="float:left;" id="map">
        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken = 'pk.eyJ1Ijoic3RvcDY4IiwiYSI6ImNqY2tqdmY5ZjN1c2kzM28zN3pncTkxc3kifQ.5O5ns1xgihc9i6XvQxCFJQ';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [-100, 38],
                zoom: 4
            });
            map.on('load', function () {
                map.addSource('dtr', {
                    'type': 'geojson',
                    'data': 'https://sjliu.me/usdtr1/usstatesmall2.geojson'
                });
                map.addLayer({
                    'id': 'dtr',
                    'type': 'fill',
                    'source': 'dtr',
                    'paint': {
                        'fill-color': '#0080ff', // blue color fill
                        'fill-opacity': 0.5
                    }
                });
                map.addLayer({
                    'id': 'outline',
                    'type': 'line',
                    'source': 'dtr',
                    'layout': {},
                    'paint': {
                        'line-color': '#000',
                        'line-width': 2
                    }
                });
            });
            map.on('click', 'dtr', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = e.features[0].properties.STATE_NAME;
                var paraim = description
                var imlink = "https://sjliu.me/usdtr1/dtr1/" + paraim + ".png";
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                var popup = new mapboxgl.Popup({
                    closeButton: true,
                    closeOnClick: true
                });

                popup
                    .setLngLat(coordinates)
                    .setHTML("<p><a href=\"" + description + "\" target=\"_blank\" style=\"color: DarkBlue\">Click here for the Image</a></p> <p><a href=\"" + description + "\" target=\"_blank\"><img alt=\"figs20221127c\" src=\"" + imlink + "\" width=\"220\"></a></p>")
                    .addTo(map);
            });
            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'points', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'points', function () {
                map.getCanvas().style.cursor = '';
            });
        </script>
    </div>
</body>

</html>
